<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>Мафия</title>
    <meta charset="utf-8"/>
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/js/home.js"></script>
</head>
<body>
<header>
    <img alt="Logo" id="logo" src="../static/img/hat.png">
    <h1 class="name">BrowserMafia</h1>
</header>
<div id='content'>
    <div class="description">Это текстовая версия Мафии для браузера</div>
    <div class="form">
        <div id="loginField">
            <label for="userName">Имя пользователя</label>
            <input id="userName" type="text">
        </div>
        <div id="passwordField">
            <label for="password">Пароль</label>
            <input id="password" type="password">
        </div>
        <div class="buttonGroup">
            <div class="button" id="loginButton">
                Вход
            </div>
            <a class="button" href="/signUp" id="signUpButton">Регистрация</a>
        </div>
    </div>
</div>
<footer>
    <h4>Develop by Artem58 and Havlong</h4>
    <h4>Github: <a href="https://github.com/Artem58/BrowserMafia">BrowserMafia</a></h4>
    <h4>ServerTime: {{ serverTime }}</h4>
</footer>
</body>
</html>
